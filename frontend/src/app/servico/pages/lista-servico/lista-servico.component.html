<div class="flex-container">
    <table mat-table [dataSource]="servico" class="fun-table mat-elevation-z8">
      <ng-container matColumnDef="idServico">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let sev">{{ sev.idServico }}</td>
      </ng-container>
  
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let sev">
          <a [routerLink]="'/servico/' + sev.idServico">    
            {{ sev.titulo }}
          </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let sev">{{ sev.descricao }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let sev">
          <button [routerLink]="'/servicoeditar/'+ sev.idServico" mat-icon-button color="accent">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" style="margin-left: 10px;">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" [routerLink]="'/atribuirServico/'+ sev.idServico +'/'+ sev.idFuncionario">
            <mat-icon>person_add</mat-icon>
          </button>
          <!--adicionar opções para mudança do status ATRIBUIDO, CONCLUIDO, RECECIDO E ARQUIVADO-->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
  <button mat-mini-fab class="add" color="primary" routerLink="/servico/novo-servico">
    <mat-icon>add</mat-icon>
  </button>
